<!doctype html>
<html lang="en">

<head>

    <title>Zoggle</title>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script>
        window.onbeforeunload = function() {
            return "You work will be lost.";
        };

        function openBrowser() {
            var url = 'http://sprii.ae';
            var target = '_blank';
            var options = "location=no,toolbar=no";

            var ref = cordova.InAppBrowser.open(url, target, options);

            ref.addEventListener('loadstart', loadstartCallback);
            ref.addEventListener('loadstop', loadstopCallback);
            ref.addEventListener('loadloaderror', loaderrorCallback);
            ref.addEventListener('exit', exitCallback);

            function loadstartCallback(event) {
                console.log('Loading started: ' + event.url)
            }

            function loadstopCallback(event) {
                console.log('Loading finished: ' + event.url)
            }

            function loaderrorCallback(error) {
                console.log('Loading error: ' + error.message)
            }

            function exitCallback() {
                console.log('Browser is closed...')
            }

            if (window.cordova && StatusBar) {
                StatusBar.backgroundColorByHexString('#BE1912');
            }

        }

        document.addEventListener("deviceready", openBrowser, false);
    </script>

    <style>
        body {
            padding: 15px;
            background: #fff;
            text-align: center;
        }
        
        h1 {
            color: #8ba8cb;
        }
        
        h4 {
            color: #edc7b7;
        }
        
        div {
            font-size: 20px;
        }
    </style>
</head>

<body>

    <h1>Welcome To Sprii</h1>
    <h4>Sprii UAE, formerly Mini Exchange is a curated lifestyle hub for the every-woman to engage, discover, interact and shop. It's fast and fearless shopping at your fingertips.</h4>
</body>

</html>
